    <style>
        #ball{
            width: 40px;
            height: 40px;
            background-color: #ff5722;
            position: absolute;
            left: 50px;
            top: 50px;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: moveBall 5s linear infinite alternate, changeColor 8s infinite;
        }
        
        @keyframes moveBall {
            0% {
                left: 0;
                top: calc(10%);
            }

            50% {
                left: calc(100%);
                top: calc(10%);
            }
      
            100% {
                left: 0;
                top: calc(10%);
            }
        }
        
        @keyframes changeColor {
            0% { background-color: #ff5722; }
            20% { background-color: #2196f3; }
            40% { background-color: #4caf50; }
            60% { background-color: #9c27b0; }
            80% { background-color: #ffeb3b; }
            100% { background-color: #ff5722; }
        }
    </style>
